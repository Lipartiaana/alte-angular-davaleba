<h1>Applicants</h1>

<table>
  <tr>
    <th>N</th>
    <th>First name</th>
    <th>Last Name</th>
    <th>Birth date</th>
    <th>Phone Number</th>
    <th>Edit</th>
    <th>Delete</th>
  </tr>

  @for(user of users$ | async; track user.id){
  <tr>
    <td>{{ user.id }}</td>
    <td>{{ user.firstName }}</td>
    <td>{{ user.lastName }}</td>
    <td>{{ user.birthDate }}</td>
    <td>{{ user.phone }}</td>
    <td class="btn-container">
      <button class="edit" [routerLink]="['/create', user.id]">Edit</button>
    </td>
    <td class="btn-container">
      <button class="delete" (click)="delete(user.id)">Delete</button>
    </td>
  </tr>
  }
</table>

<button class="add" routerLink="/create">Send application</button>
